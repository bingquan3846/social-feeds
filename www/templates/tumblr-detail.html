<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
      <input value="{{src}}" id="tumblrUrl" style="display: none" >
      <a class="button" href="#" onclick="window.open(document.getElementById('tumblrUrl').value, '_system', 'location=yes'); return false;">
          Open a Browser
      </a>
    <iframe ng-src="{{trustSrc(src)}}"  style="width: 100%; min-height:{{height}}px"/>
  </ion-content>
</ion-view>
