<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="About" icon-off="ion-social-html5" icon-on="ion-social-html5-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

    <ion-tab title="Tumblr" icon-off="ion-social-tumblr-outline" icon-on="ion-social-tumblr" href="#/tab/tumblr">
        <ion-nav-view name="tab-tumblr"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Instagram" icon-off="ion-social-instagram-outline" icon-on="ion-social-instagram" href="#/tab/instagram">
        <ion-nav-view name="tab-instagram"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
